<div class="col-sm-3">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed" (dblclick)="triggerDelete()">
        <div class="card-block">
            <p>{{task.content}}</p>
        </div>

        <div class="card-footer">
            <span class="card-completed" *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not complete</span>
            <span class="card-completed" *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Complete</span>
        </div>

    </div>
</div>
